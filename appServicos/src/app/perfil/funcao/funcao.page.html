<ion-header>
  <ion-toolbar>
    <ion-title>Função</ion-title>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="perfil"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list *ngFor="let funcao of funcao">
    <ion-item-sliding>
      <ion-item>
        <ion-label>
          <h1>{{funcao.nome}}</h1>
          <h3>{{funcao.descricao}}</h3>
        </ion-label>
      </ion-item>
        <ion-item-options side="end">
            <ion-item-option color="primary" [routerLink]="['/perfil/funcao/cadastrar', funcao.id]"><ion-icon name="create"></ion-icon></ion-item-option>
        </ion-item-options>
        
        <ion-item-options side="start">
          <ion-item-option color="danger" (click)="confirmarExclusao(funcao)"><ion-icon name="trash"></ion-icon></ion-item-option>
        </ion-item-options>
    </ion-item-sliding>      
  </ion-list>

  <ion-fab slot="fixed" vertical="bottom" horizontal="end">
    <ion-fab-button color="success" [routerLink]="['/perfil/funcao/cadastrar']">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
