<ion-header>
  <ion-toolbar>
    <ion-title>EndereÃ§o</ion-title>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="perfil"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list *ngFor="let endereco of endereco">
    <ion-item-sliding>
      <ion-item>
        <ion-label>
          <h1>{{endereco.cidade}}</h1>
          <h3>{{endereco.bairro}}</h3>
          <h3>Rua {{endereco.rua}}, {{endereco.numero}}</h3>
        </ion-label>
      </ion-item>
        <ion-item-options side="end">
            <ion-item-option color="primary" [routerLink]="['/perfil/endereco/cadastrar', endereco.id]"><ion-icon name="create"></ion-icon></ion-item-option>
        </ion-item-options>
        
        <ion-item-options side="start">
          <ion-item-option color="danger" (click)="confirmarExclusao(endereco)"><ion-icon name="trash"></ion-icon></ion-item-option>
        </ion-item-options>
    </ion-item-sliding>      
  </ion-list>

  <ion-fab slot="fixed" vertical="bottom" horizontal="end">
    <ion-fab-button color="success" [routerLink]="['/perfil/endereco/cadastrar']">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
