<ion-header>
  <ion-toolbar>
    <ion-title>Lista de servi√ßos</ion-title>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="home-prestador"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list *ngFor="let servico of servico">
    <ion-item-sliding>
      <ion-item >
        <ion-label>
              <ul>
                <h1>
                  <li >    
                    <ion-text>{{servico.funcao.nome}}</ion-text>
                  </li>
                </h1>
                <li>    
                  <ion-text>{{servico.perfil.nome}} {{servico.perfil.sobrenome}}</ion-text>
                </li>
                <li>    
                  <ion-text>{{servico.endereco.cidade}}</ion-text>
                </li>
                <li>    
                  <ion-text>{{servico.contato.email}}</ion-text>
                </li>
                <li>    
                  <ion-text>{{servico.contato.telefone}}/{{servico.contato.celular}}</ion-text>
                </li>
              </ul>
          </ion-label>
      </ion-item>
      <ion-item-options side="end">
        <ion-item-option color="primary" [routerLink]="['/servicos-prestador/cadastro', servico.id]"><ion-icon name="create"></ion-icon></ion-item-option>
      </ion-item-options>
    
      <ion-item-options side="start">
        <ion-item-option color="danger" (click)="confirmarExclusao(servico)"><ion-icon name="trash"></ion-icon></ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>

  <ion-fab slot="fixed" vertical="bottom" horizontal="end">
    <ion-fab-button color="success" [routerLink]="['/servicos-prestador/cadastro']">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
